<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Your ERGO Fit</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #f5f5f5; 
    margin:0; 
    padding:0; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    min-height:100vh; 
  }

  .container { 
    background:#fff; 
    padding:20px; 
    border-radius:12px; 
    max-width:600px; 
    width:90%; 
    box-shadow:0 0 15px rgba(0,0,0,0.1);
    position: relative;
  }

  /* Logo πάνω αριστερά */
  .header-logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 100px; /* μέγεθος logo */
    height: auto;
  }

  h1 {
    text-align:center;
    color:#191210;
    font-size: 24px;
    margin-top:0;
    margin-bottom: 20px;
  }

  .question { margin-bottom:20px; }

  .options button { 
    display:block; 
    width:100%; 
    margin:5px 0; 
    padding:10px; 
    border:none; 
    border-radius:6px; 
    cursor:pointer; 
    font-size:16px; 
    text-align:left; 
  }

  .options button:hover { opacity:0.9; }

  .next-btn { background:#BF1528; color:#fff; }

  .result { text-align:center; font-size:20px; margin-top:20px; }

  .score-box { padding:10px; margin:5px 0; border-radius:6px; color:#fff; }
  .finance { background:#BF1528; }
  .data { background:#BF1528; }
  .consulting { background:#BF1528; } 
  .marketing { background:#BF1528; }
  .hr { background:#BF1528; }

  /* Progress bar */
  .progress-container {
    width: 100%;
    background-color: #e0e0e0;
    border-radius: 10px;
    margin-bottom: 15px;
    height: 20px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: #BF1528;
    border-radius: 10px;
    transition: width 0.3s;
  }
  /* Footer σταθερό */
  .footer-brand {
    position: fixed;
    bottom: 15px;
    right: 20px;
    font-size: 18px;
    font-weight: bold;
    color: black;
    opacity: 0.9;
  }

  /* #quiz position relative για absolute στοιχεία */
  #quiz { position: relative; }
</style>
</head>
<body>

<div class="container">
  <!-- Header με logo δίπλα στον τίτλο -->
  <div class="header">
    <img src="logo.jpg" alt="ERGO Logo" class="header-logo">
    <h1>Find Your ERGO Fit</h1>
  </div>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Quiz -->
  <div id="quiz"></div>
  <div id="result" class="result"></div>
</div>

<!-- Footer σταθερό -->
<div class="footer-brand">ERGO.Grow together</div>

<script>
const questions = [
  {
    q: "Έχεις μια ιδέα για τη βελτίωση μιας διαδικασίας στην εταιρεία. Πώς θα ξεκινούσες;",
    options: [
      {text: "Θα αναλύσω τα δεδομένα για να καταλάβω τι δεν δουλεύει", value:"Data"},
      {text: "Θα εξετάσω πώς επηρεάζει το οικονομικό αποτέλεσμα", value:"Finance"},
      {text: "Θα προτείνω τρόπους για να βελτιωθεί η συνολική στρατηγική", value:"Consulting"},
      {text: "Θα ενημερώσω και κινητοποιήσω τους ανθρώπους να συμμετάσχουν", value:"HR"},
      {text: "Θα σχεδιάσω πώς να επικοινωνηθεί το νέο πλάνο σε πελάτες", value:"Marketing"}
    ]
  },
  // ... (Βάλε εδώ όλες τις άλλες ερωτήσεις όπως πριν)
];

let current = 0;
let scores = {Finance:0, Data:0, Consulting:0, Marketing:0, HR:0};

function updateProgress(){
  const progress = document.getElementById('progressBar');
  progress.style.width = ((current)/questions.length)*100 + '%';
}

function showQuestion(){
  updateProgress();
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';
  
  if(current < questions.length){
    const qDiv = document.createElement('div');
    qDiv.className = 'question';
    qDiv.innerHTML = `<h3>Ερώτηση ${current+1}: ${questions[current].q}</h3>`;
    const optsDiv = document.createElement('div');
    optsDiv.className = 'options';
    questions[current].options.forEach(opt => {
      const btn = document.createElement('button');
      btn.innerText = opt.text;
      btn.className = 'next-btn';
      btn.onclick = () => { scores[opt.value]++; current++; showQuestion(); };
      optsDiv.appendChild(btn);
    });
    qDiv.appendChild(optsDiv);
    quiz.appendChild(qDiv);
  } else {
    showResult();
  }
}

function showResult(){
  updateProgress();
  const quiz = document.getElementById('quiz');
  const resultDiv = document.getElementById('result');
  quiz.innerHTML = '';

  const maxScore = Math.max(...Object.values(scores));
  const winners = Object.keys(scores).filter(k => scores[k] === maxScore);

  let html = '';
  if(winners.length === 1){
    html = `<p>Συγχαρητήρια! Το τμήμα που ταιριάζει καλύτερα σε σένα είναι <strong>${winners[0]}</strong>! Καλώς ήρθες στην ERGO, όπου το ταλέντο σου θα ανθίσει.</p>`;
  } else {
    html = `<p>Έχετε ταλέντο σε περισσότερα από ένα τμήματα! Δείτε παρακάτω τα τμήματα που ταιριάζουν καλύτερα σε σένα:</p>`;
    winners.forEach(w => {
      let colorClass = '';
      if(w==='Finance') colorClass='finance';
      if(w==='Data') colorClass='data';
      if(w==='Consulting') colorClass='consulting';
      if(w==='Marketing') colorClass='marketing';
      if(w==='HR') colorClass='hr';
      html += `<div class="score-box ${colorClass}">${w}</div>`;
    });
  }

  resultDiv.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
